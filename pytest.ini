[pytest]
DJANGO_SETTINGS_MODULE = evolveedu.settings
python_files = tests.py test_*.py *_tests.py
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --cov=evolveedu-ai/backend
    --cov-report=html
    --cov-report=term

testpaths = 
    evolveedu-ai/backend

markers =
    slow: marks tests as slow
    integration: marks tests as integration tests
    unit: marks tests as unit tests

norecursedirs = 
    .git
    .venv
    __pycache__
    .pytest_cache
    migrations
